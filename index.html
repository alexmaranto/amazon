<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Mockup</title>
</head>
<body>

<!-- Sign In Form -->

<div class="box">
    <div class="signin">
        <h1>Sign In</h1>
            <form>
                <label class="email">Email(phone or mobile accounts)</label><br>
                <br>
                <input type="text" id="email" placeholder="Enter Email"><br>
                <br>
                <label class="password">Password</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a class="forgot" href="#">Forgot Password</a><br>
                <br>
                <input type="text" id="password" placeholder="Enter Password"><br>
                <br>
                <button class="continue">Continue</button><br>
                <ul style="list-style-type: circle;">
                    <li>
                <a class="help" href="#">Need Help?</a><br>
                </li>
                </ul>
            </form>
    </div>        
</div>
<div class="new">
    <h2>New to Amazon?</h2>
    <button class="create"><a href="#">Create Your Amazon Account</a></button>
</div>

    <!-- Footer -->

    <footer>
    <div class="conditions">
        <h3><a href="">Conditions of use</a> &nbsp; &nbsp; &nbsp; <a href="">Privacy Policy</a> &nbsp; &nbsp; &nbsp; <a href="#">Help</a></h3>
    </div>
    <div class="copyright">
        <p class="tiny">&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
    </div>
    </footer>
</body>
</html>
